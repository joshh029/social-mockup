<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Mockup</title>
    <link rel="stylesheet" href="../social-mockup/stylesheets/styles.css">
</head>

<header>
    <div id="box">
        <img src="assets/images/25s04u40uqy11.jpg" width="175px" height="175">
    </div>

    <h2>Your Page name</h2>

    <h3>Website</h3>
    
    <div id="navbox">

        <ul>
            <li class="navbut"><a href="@">Timeline</a></li>
            <li class="navbut"><a href="@">About</a></li>
            <li class="navbut"><a href="#">Welcome</a></li>
            <li class="navbut"><a href="#">FWB</a></li>
            <li class="navbut"><a href="#">More &#x25BC</a></li>
        </ul>
    </div>

    <div id="like">
        <img id="thumb" src="assets/images/25297.svg" height="15px">Like
    </div>

    <div id="follow">
        
        <img id="plus" src="../social-mockup/assets/images/plus-icon-transparent-22.jpg" height="15px">Follow
    </div>

    <div id="message">
        <img id="mail" src="assets/images/envelope2.png" height="15px">Message
    </div>

    <div id="misc">...</div>

</header>

<body>

    <div id="columnleft">
        <div id="about">
            <p><strong>About your page name</strong></p>
            <p>This is full of relevant material!</p>

        </div>

    </div>

    <div id="columnright">
        <div id="propic"></div>

        <p id="right"><strong id="pagename">Your page name</strong> changed their cover photo</p>
        <p id="time">4 minutes ago</p>
        <img id="globe" src="assets/images/facebook-globe-icon-18.jpg" width="10">

        <div id="cover"></div>
        <div id="Rlike">
            <ul>
                <li class="likebar">Like</li>
                <li class="likebar">Comment</li>
                <li class="likebar">Share</li>
            </ul>
        </div>

    </div>
    
</body>
</html>
